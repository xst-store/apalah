<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF Stalk Checker</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 1rem;
            color: #222;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #00bcd4;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0097a7;
        }

        .loading {
            margin-top: 10px;
            display: none;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
        <h1>FF Stalk Checker</h1>
        <input type="text" id="ffid" placeholder="Masukkan ID Free Fire">
        <button id="checkBtn">Cek Akun</button>
        <p class="loading" id="loadingText">üîç Sedang mencari...</p>
    </div>

    <script>
        document.getElementById('checkBtn').addEventListener('click', async () => {
            const ffid = document.getElementById('ffid').value;
            if (!ffid) {
                alert('Masukkan ID Free Fire dulu ya!');
                return;
            }

            document.getElementById('loadingText').style.display = 'block';

            try {
                const response = await fetch('/ffstalk', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: ffid })
                });

                const data = await response.json();
                
                if (data.status === 200) {
                    const resultPage = window.open('', '_blank');

                    let htmlContent = `
                        <html>
                        <head>
                            <title>Detail Akun Free Fire</title>
                            <style>
                                body {
                                    font-family: 'Poppins', sans-serif;
                                    background: #ffffff;
                                    color: #333;
                                    padding: 20px;
                                    text-align: left;
                                }
                                .container {
                                    background: rgba(255, 255, 255, 0.9);
                                    padding: 20px;
                                    border-radius: 10px;
                                    max-width: 600px;
                                    margin: auto;
                                    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                                    text-align: center;
                                }
                                .profile-image {
                                    width: 150px;
                                    height: 150px;
                                    border-radius: 50%;
                                    object-fit: cover;
                                    border: 4px solid #00bcd4;
                                    margin-bottom: 10px;
                                }
                                .card {
                                    background: white;
                                    padding: 15px;
                                    margin-bottom: 10px;
                                    border-radius: 8px;
                                    border: 1px solid #ddd;
                                }
                                img {
                                    max-width: 100%;
                                    border-radius: 10px;
                                    margin-top: 10px;
                                    display: block;
                                    margin-left: auto;
                                    margin-right: auto;
                                }
                                h1, h2 {
                                    margin-bottom: 10px;
                                    text-align: center;
                                    color: #222;
                                }
                                p {
                                    margin: 5px 0;
                                }
                            </style>
                        </head>
                        <body>
                            <div class="container">
                                <h1>${data.result.account.name}</h1>
                                <img class="profile-image" src="${data.result.image}" alt="Profile Image">

                                <div class="card">
                                    <h2>Detail Akun</h2>
                                    <p>üî• Level: ${data.result.account.level}</p>
                                    <p>üíé XP: ${data.result.account.xp}</p>
                                    <p>üåç Region: ${data.result.account.region}</p>
                                    <p>‚ù§Ô∏è Like: ${data.result.account.like}</p>
                                    <p>üìù Bio: ${data.result.account.bio}</p>
                                    <p>üìÖ Dibuat: ${data.result.account.create_time}</p>
                                    <p>‚è≥ Login Terakhir: ${data.result.account.last_login}</p>
                                </div>

                                <div class="card">
                                    <h2>Guild</h2>
                                    <p>üèÜ Nama: ${data.result.guild.name}</p>
                                    <p>üë• Anggota: ${data.result.guild.member}/${data.result.guild.capacity}</p>
                                </div>

                                <div class="card">
                                    <h2>Equip</h2>
                                    ${data.result.equippedItems.Outfit.map(item => `
                                        <p>${item.name}</p>
                                        <img src="${item.image}" alt="${item.name}">
                                    `).join('')}
                                </div>
                            </div>
                        </body>
                        </html>
                    `;

                    resultPage.document.write(htmlContent);
                    resultPage.document.close();
                } else {
                    alert('‚ùå Akun tidak ditemukan!');
                }
            } catch (error) {
                console.error(error);
                alert('‚ùå Terjadi kesalahan!');
            }

            document.getElementById('loadingText').style.display = 'none';
        });

        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                shape: { type: "circle" },
                opacity: { value: 0.4, random: true },
                size: { value: 5, random: true },
                move: { enable: true, speed: 1.5, direction: "none", out_mode: "out" },
                line_linked: { enable: true, distance: 130, color: "#00bcd4", opacity: 0.3, width: 1 }
            }
        });
    </script>
</body>
</html>
