<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beli Source Code</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #particles-js { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            z-index: 1; 
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e0;
            border-radius: 0.375rem;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4299e1;
            color: #ffffff;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
        }
        button:hover {
            background-color: #3182ce;
        }
        .qr-code {
            margin-top: 1.5rem;
            display: none;
        }
        .qr-code img {
            max-width: 200px;
            border: 5px solid aqua;
            border-radius: 10px;
        }
        .status {
            margin-top: 1.5rem;
            font-weight: bold;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="container" id="formContainer">
        <h1>Beli Source Code</h1>
        <div class="form-group">
            <label for="emailInput">Masukkan Email:</label>
            <input type="email" id="emailInput" placeholder="Masukkan email kamu">
        </div>
        <button id="submitEmailBtn">Beli Sekarang</button>
    </div>

    <div class="container qr-code" id="qrCodeSection">
        <h3>Scan QR untuk Pembayaran</h3>
        <img id="qrCodeImage" src="" alt="Loading QR Code">
        <p>Silakan scan QR untuk menyelesaikan pembayaran.</p>
    </div>

    <div class="container status" id="statusMessage"></div>

    <script>
        document.getElementById('submitEmailBtn').addEventListener('click', async () => {
            const email = document.getElementById('emailInput').value;
            if (!email) {
                alert('Masukkan email kamu dulu!');
                return;
            }

            document.getElementById('formContainer').style.display = 'none';
            document.getElementById('qrCodeSection').style.display = 'block';

            const basePrice = 50000;
            const adminFee = Math.floor(Math.random() * 11) + 10;
            const totalPrice = basePrice + adminFee; 

            try {
                const createPayResponse = await fetch('/createpay', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount: totalPrice })
                });

                const createPayData = await createPayResponse.json();
                if (createPayData.status) {
                    document.getElementById('qrCodeImage').src = createPayData.qrImageUrl;

                    const checkStatusInterval = setInterval(async () => {
                        const statusResponse = await fetch('/cekstatuspay', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({})
                        });

                        const statusData = await statusResponse.json();

                        if (statusData.latestTransaction && statusData.latestTransaction.amount == totalPrice) {
                            clearInterval(checkStatusInterval);

                            const sendScResponse = await fetch('/sendsc', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ email: email })
                            });

                            const sendScData = await sendScResponse.json();

                            if (sendScData.success) {
                                document.getElementById('statusMessage').textContent = `✅ Source Code telah dikirim ke ${email}`;
                            } else {
                                document.getElementById('statusMessage').textContent = '❌ Gagal mengirim source code!';
                            }

                            document.getElementById('qrCodeSection').style.display = 'none';
                            document.getElementById('statusMessage').style.display = 'block';

                            setTimeout(() => {
                                document.getElementById('statusMessage').style.display = 'none';
                                document.getElementById('formContainer').style.display = 'block';
                                document.getElementById('emailInput').value = '';
                            }, 5000);
                        }
                    }, 5000);
                } else {
                    alert('Gagal generate QR Code.');
                    document.getElementById('formContainer').style.display = 'block';
                    document.getElementById('qrCodeSection').style.display = 'none';
                }
            } catch (error) {
                console.error(error);
                alert('Terjadi kesalahan, coba lagi.');
                document.getElementById('formContainer').style.display = 'block';
                document.getElementById('qrCodeSection').style.display = 'none';
            }
        });

        particlesJS("particles-js", {
            particles: {
                number: { value: 90, density: { enable: true, value_area: 800 } },
                shape: { 
                    type: "polygon", 
                    stroke: { width: 2, color: "#00e4ff" }, 
                    polygon: { nb_sides: 6 } 
                },
                opacity: { value: 0.6, random: true },
                size: { value: 12, random: true },
                move: { enable: true, speed: 2, direction: "top", out_mode: "out" },
                line_linked: { enable: true, distance: 140, color: "#00e4ff", opacity: 0.5, width: 2 }
            }
        });
    </script>
</body>
</html>
